<div class="container">
    <h1>Mon CV</h1>

    <div class="section">
        <div class="experience">
            <h2 class="experience-title interest">Experiences professionnelles</h2>
        </div>
        <div *ngFor="let workexperience of workexperiences" class="experience">
            <h3 class="experience-title"> {{ workexperience.title}} </h3>
            <p class="experience-society">{{ workexperience.society }}</p>
            <p class="experience-date">{{ workexperience.date }}</p>
            <p *ngIf="workexperience.description" class="experience-description" [innerHTML]="workexperience.description"></p>
        </div>
    </div>
    
    <div class="section">
        <div class="experience">
            <h2 class="experience-title interest">Dipl√¥mes</h2>
        </div>
        <div *ngFor="let diploma of education" class="experience">
            <h3 class="experience-title"> {{ diploma.title}} </h3>
            <p class="experience-date">{{ diploma.date }}</p>
            <p class="experience-society">{{ diploma.society }}</p>
            <div *ngIf="diploma.description" class="experience-description" [innerHTML]="diploma.description"></div>
        </div>
    </div>
</div>
